<template name="crearCursos">
   <div class="row">
      <div class="col-md-8">
         <div class="card">
            <div class="card-header" data-background-color="purple">
               <h4 class="title">Crear Nuevo Curso</h4>
               <p class="category">Formulario para Crear un nuevo Curso</p>
            </div>
            <div class="card-content">
               <form>
                  <div class="row">
                     <div class="col-md-4">
                        <div class="form-group label-floating is-empty">
                           <label class="control-label">Nombre del Curso</label>
                           <input type="text" name="nombrecurso" class="form-control">
                           <span class="material-input"></span>
                        </div>
                     </div>
                     <div class="col-md-4">
                        <div class="form-group label-floating is-empty">
                           <label class="control-label">Sigla</label>
                           <input type="text" name="sigla" class="form-control">
                           <span class="material-input"></span>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-12">
                        <div class="form-group">
                           <label>Descripcion</label>
                           <div class="form-group label-floating is-empty">
                              <label class="control-label">Coloque una breve Descripcion del curso</label>
                              <textarea name="descripcion" class="form-control" rows="5"></textarea>
                              <span class="material-input"></span>
                           </div>
                        </div>
                     </div>
                  </div>
                  <button type="submit" class="btn btn-primary pull-right Cursos_crear">Crear Curso</button>
                  <div class="clearfix"></div>
               </form>
            </div>
         </div>
      </div>
      <div class="col-md-4">
         <div class="card card-profile">
            <div class="card-avatar">
               <a href="#pablo">
               <img class="img" src="images/perfil.jpg">
               </a>
            </div>
            <div class="content">
               <h6 class="category text-gray">CEO / Co-Founder</h6>
               <h4 class="card-title">Alec Thompson</h4>
               <p class="card-content">
                  Don't be scared of the truth because we need to restart the human foundation in truth And I love you like Kanye loves Kanye I love Rick Owens’ bed design but the back is...
               </p>
               <a href="#pablo" class="btn btn-primary btn-round">Follow</a>
            </div>
         </div>
      </div>
   </div>
</template>
